<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>#{@title}</title>
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="#{R '/css/style.css'}" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="header">
      <h2>webgen webgui</h2>

      <div id='site-select-form'>
        <form method='post' action='#{R MainController, :site_ops}'>
          <p>
            <label for="user_type">Set website:</label>
            <input type='text' id='site_dir' name='site_dir' />
            <input type='submit' id='set_site' name='set_site' value='Set website' />
          </p>
        </form>
      </div>
    </div>
    <div id="content">
      #@content
    </div>
  </body>
</html>
